{% extends "layout.html" %}

{% block content %}

    <div class="row">
        <div class="col-md-12 text-center">
            <br><br><br>
            {% for user in users %}
            <dl style="color: white; background-color: rgb(6, 6, 88);">
                <dt>User ID: {{ user.user_id}}</dt>
                <dd>Email: {{user.email}}</dd>
                <dd>Password: {{user.password}}</dd>
            </dl>
            {% else %}

            <h3 style="color: white;">No users yet!</h3>

            {% endfor %}

        </div>
    </div>
{% endblock %}
